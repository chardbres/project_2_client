<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <!-- Embedding font for the page title -->
      <style>
        @import url('https://fonts.googleapis.com/css?family=Lato|Poiret+One|Roboto|Special+Elite&display=swap');
      </style>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <img src='https://lovelaughandphotograph.files.wordpress.com/2013/11/barnwood-background-grey.jpg?w=1200'>
      <header>
        <h1>rickhouse.</h1>
      </header>
    <!-- Defines the nav dropdown with the hamburger -->
      <div class="pos-f-t fixed-top">
        <nav class="navbar navbar-dark bg-dark">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
          <div class="bg-dark p-4">
            <!-- Sign-up form -->
            <form class="sign-up">
              <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
              <input type="password" name="credentials[password]" placeholder="Enter password"  />
              <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password"  />
              <button type="submit">Sign Up!</button>
            </form>
            <!-- Sign-in form -->
            <form class="sign-in">
              <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
              <input type="password" name="credentials[password]" placeholder="Enter password"  />
              <button type="submit">Sign In!</button>
            </form>
            <!-- Password change form -->
            <form class="change-password">
              <input type="password" name="passwords[old]" placeholder="Enter old password..."  />
              <input type="password" name="passwords[new]" placeholder="Enter new password..."  />
              <button type="submit">Change Password</button>
            </form>
            <!-- Sign-out form -->
            <form class="sign-out">
              <button type="submit">Sign Out!</button>
            </form>
          </div>
        </div>
      </div>
    <!--        End of navbar        -->

    <!-- Start of main content -->
      <div class="main">
        <div class="buffer">
        </div>
        <div class="content">
          <div class="canvas">

          </div>
        </div>
        <div class="message">
          <h2>...enter information below to save your whiskey.</h2>
        </div>
        <form class="entry-fields">
          <input type="text" name="name" placeholder="Whiskey name" />
          <input type="text" name="variety" placeholder="Whiskey variety (scotch, etc.)" />
          <input type="text" name="region" placeholder="Whiskey region" />
          <input type="text" name="age" placeholder="Whiskey age" />
          <input type="text" name="taste" placeholder="Taste profile" />
          <input type="text" name="price" placeholder="Whiskey price" />
          <button type="submit">Submit Whiskey!</button>
        </form>
      </div>
    </body>
</html>
